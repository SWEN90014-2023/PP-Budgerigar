<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient List</title>
</head>
<body>
    <h1>Patient List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Sex</th>
                <th>Information</th>
                <th>Create Time</th>
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
                <tr>
                    <td>{{ patient.pa_id }}</td>
                    <td>{{ patient.pa_name }}</td>
                    <td>{{ patient.age }}</td>
                    <td>{{ patient.sex }}</td>
                    <td>{{ patient.info }}</td>
                    <td>{{ patient.create_time }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
